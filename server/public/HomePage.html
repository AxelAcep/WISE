<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Home.css" type="text/css">
    <link rel="icon" href="./asset/Logo.png">
    <script src="JS/HomePage.js" defer></script>
    <title>WISE</title>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="row">
                <div class="container-logo">
                    <img class="Img1" src="asset/LogoHome.png" alt="">
                </div>
                <div class="container-Login">
                    <div class="container-Help">
                        <button type="button" class="btn btn-link ButtonLink">Bantuan?</button>
                    </div>
                    <div class="container-LoginForm">
                        <h1 class="Text1">Log in</h1>
                        <div class="form-container">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Username</label>
                                <input type="email" class="form-control boxes" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control boxes" id="exampleInputPassword1" placeholder="Password">
                                <div class="Top-Right">
                                    <button type="button" class="btn btn-link ButtonLink2">Lupa Sandi?</button>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary btn-lg submitbutton" id="loginButton">Login</button>
                        <img class="Img2" src="asset/LogoKampus.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
