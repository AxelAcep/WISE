<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Event.css" type="text/css">
    <link rel="stylesheet" href="css/DetailEventMitra.css" type="text/css">
    <link rel="stylesheet" href="css/DetailEvent.css" type="text/css">
    <link rel="icon" href="./asset/Logo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <title>WISE</title>
</head>

<body>
    <div class="main-container">
        <div class="column">
            <button type="button" class="btn btn-primary ButtonMitra">
                <h1 class="DetailEventMitra-ButtonText">AJUKAN</h1>
            </button>
            <header class="Header">
                <div class="Header-Left">
                    <img class="Img2" src="asset/LogoKampus2.png" alt="">
                    <img class="Img1" src="asset/LogoEvent.png">
                </div>
                <div class="Header-Right">
                    <ul>
                        <li><a id="Home">Beranda</a></li>
                        <li><a id="Profil">Profil</a></li>
                    </ul>
                </div>
            </header>
            <div class="mymain">
                <main class="detail-body">
                    <p class="detail-date" id="NamaText">Beranda > Dicoding > D-71244</p>
                    <div class="detail-event-container">
                        <div class="detail-left">
                            <div class="file-upload">
                                <div class="container">
                                    <h3 class="TextUploud">Upload your File :</h3>
                                    <div class="drag-area">
                                        <div class="icon">
                                            <i class="fas fa-images"></i>
                                        </div>
                                        <span class="header">Drag & Drop</span>
                                        <span class="header">or <span class="button">browse</span></span>
                                        <input type="file" hidden />
                                        <span class="support">Supports: JPEG, JPG, PNG</span>
                                    </div>
                                    <div>
                                        <button class="download" id="RemoveIMG">Uploud</button>
                                    </div>
                                </div>
                                <div class="file-upload-content">
                                    <div class="image-title-wrap"></div>
                                </div>
                            </div>
                        </div>

                        <div class="detail-right">
                            <div class="detail-right-up">
                                <input type="email" class="form-control titleInput" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Title">
                                <div class="detail-date-container">
                                    <img class="Detail-img3" src="asset/Date.png">
                                    <input type="email" class="form-control titleInput detail-date" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter Date">
                                </div>
                                <div class="detail-date-container">
                                    <img class="Detail-img3" src="asset/Time.png">
                                    <input type="email" class="form-control titleInput detail-date" id="exampleInputEmail3" aria-describedby="emailHelp" placeholder="Enter Time">
                                </div>
                                <p class="detail-tag"> tags: #webminar #sertifikat #FIK </p>
                            </div>
                            <div class="detail-right-down">
                                <div class="detail-organisasi">
                                    <img class="Img10" id="Gambar" src="asset/AcaraLogo.png" alt="">
                                    <p class="detail-date" id="Nama"> Sampoerna Foundation </p>
                                </div>
                            </div>
                        </div>
                        <div class="detail-lower">
                            <div class="detail-lower-left"></div>
                            <div class="detail-lower-right"></div>
                        </div>
                    </div>
                    <div class="detail-desc-container">
                        <p class="detail-head">Details</p>
                        <div class="detail-description">
                            <div class="detail-desc-main">
                                <h1>Informasi</h1>
                                <textarea class="form-control titleInput" id="Paragraph1" rows="6" placeholder="Detail1"></textarea>
                                <textarea class="form-control titleInput" id="Paragraph2" rows="6" placeholder="Detail2"></textarea>
                                <textarea class="form-control titleInput" id="Paragraph3" rows="6" placeholder="Detail3"></textarea>
                            </div>
                            <div class="detail-desc-share">
                                <p class="detail-date">Bagikan Acara</p>
                                <div class="-detail-share-icon">
                                    <img class="Img-Share" src="asset/Share0.png">
                                    <img class="Img-Share" src="asset/Share1.png">
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <script src="JS/AddAcara.js"></script>
</body>
</html>
